{% extends "base.html"%}
{% block title %} Announcements {% endblock%}
{%block heading%} 
Announcements 
{%  endblock %}
{% block content %} 
<style>
@media (max-width: 600px) {
    .main-content {
        margin: 10px 5px 0px 5px !important;
        padding: 5px !important;
    }
    .card {
        padding: 0.5rem !important;
        max-width: 98vw !important;
    }
    .card-header {
        font-size: 1.1rem !important;
    }
    .form-label, .form-control, .form-select, textarea {
        font-size: 0.95rem !important;
    }
}
</style>
<div class="main-content" style="margin: 40px 40px 0px -20px; border-radius: 20px;">
    <div class="card shadow-lg">
        <div class="card-header text-center">
            <h2 class="mb-0"><i class="fas fa-bullhorn"></i> Send Announcement <span style="font-size:1.2rem;">üì¢</span></h2>
        </div>
        <div class="card-body">
            <form method="POST" action="/Announcements">
                <div class="mb-3">
                    <label for="department" class="form-label"><i class="fas fa-building"></i> Select Department</label>
                    <select class="form-select" name="department" id="department" required>
                        <option value="all">üåê All Departments</option>
                        {% for department in departments %}
                            <option value="{{ department }}">{{ department }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label"><i class="fas fa-comment-dots"></i> Announcement Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Type your announcement here..."></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-paper-plane"></i> Send Announcement
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
{%  endblock %}
