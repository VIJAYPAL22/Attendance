{% extends "base.html" %}
{% block title %} Edit Employee {% endblock %}
{% block style %} <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .edit-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 700px;
            margin: 2.5rem auto;
        }
        .edit-card h2 {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 0.3rem;
        }
        .form-control, .form-select {
            border-radius: 16px;
            font-weight: 500;
            border: 1.5px solid #3498db;
            box-shadow: none;
            transition: border-color 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.1rem #3498db33;
        }
        .btn-success {
            border-radius: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0.6rem 2.2rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(52,152,219,0.08);
        }
        .btn-secondary {
            border-radius: 20px;
            font-weight: bold;
            margin-left: 0.7rem;
            padding: 0.6rem 2.2rem;
            font-size: 1.1rem;
        }
        .fa-user-edit {
            color: #3498db;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .edit-card {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>{% endblock %}

{% block heading %} Edit Employee {% endblock %}

{% block content %}
 <div class="edit-card">
        <h2><i class="fas fa-user-edit"></i>Edit Employee Details</h2>
        <form method="POST">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="f_name">Father's Name</label>
                    <input type="text" name="f_name" class="form-control" value="{{ employee.f_name }}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" class="form-control" value="{{ employee.phone }}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" class="form-control" value="{{ employee.dob }}" required>
                </div>
                <div class="mb-3 col-md-12">
                    <label for="address">Address:</label>
                    <input type="text" name="address" class="form-control" value="{{ employee.address }}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="job_status">Status:</label>
                    <select name="job_status" class="form-select" required>
                        <option value="active" {% if employee.job_status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if employee.job_status == 'inactive' %}selected{% endif %}>Inactive</option>
                        <option value="on_leave" {% if employee.job_status == 'on_leave' %}selected{% endif %}>On Leave</option>
                        <option value="resigned" {% if employee.job_status == 'resigned' %}selected{% endif %}>Resigned</option>
                        <option value="terminated" {% if employee.job_status == 'terminated' %}selected{% endif %}>Terminated</option>
                        <option value="suspended" {% if employee.job_status == 'suspended' %}selected{% endif %}>Suspended</option>
                        <option value="retired" {% if employee.job_status == 'retired' %}selected{% endif %}>Retired</option>
                    </select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ employee.email }}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="department">Department:</label>
                    <input type="text" name="department" class="form-control" value="{{ employee.department }}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="position">Position:</label>
                    <input type="text" name="position" class="form-control" value="{{ employee.position }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Changes</button>
            <a href="{{ url_for('employee.employees') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
